<div class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
   Register as new user
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
   
    <form>
      <div class="form-group has-feedback">
        <input type="text" ng-model="registerCtrl.username" class="form-control" placeholder="User">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" ng-model="registerCtrl.password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div ng-show="loginCtrl.loginError">
          This username is taken, please select another one
        </div>

        <div class="col-xs-12 text-center">
          <button ng-click="registerCtrl.register()" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>

      </div>
    </form>
  </div>
</div>
</div>
